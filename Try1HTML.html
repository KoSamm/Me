<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
</head>
<body>
    <center>
        <h1>Register</h1>
        <form action="/Try2HTML.html" method="get">
            <table>
                <tr>
                    <td>
                        <label for="Username">Username</label>
                    </td>
                    <td>
                        <input type="text" name="Username" id="Username" placeholder="ur Name?" required>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="Password">Password</label>
                    </td>
                    <td>
                        <input type="password" name="Password" id="Password" placeholder="ur Password?" minlength="8" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Email">Email</label>
                    </td>
                    <td>
                        <input type="text" name="Email" id="Email" placeholder="ur Email?" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Handphone">Number</label>
                    </td>
                    <td>
                        <input type="number" name="Handphone" id="Handphone" placeholder="ur Number?" required>
                    </td>
                </tr>
                <!-- <tr>
                    <td>
                        <label for="Color">Color</label>
                    </td>
                    <td>
                        <input type="color" name="Color" id="Color">
                    </td>
                </tr> -->
            </table>
            <span><button type="submit">Daftar</button></span>
            <span><button type="reset">Reset</button></span>
        </form>
    </center>
</body>
</html>
