<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
</head>
<body>
    <form action="Try4HTML.html" method="get">
        <center>
            <h1>Login</h1>
            <table>
                <tr>
                    <td>
                        <label for="Username">Username</label>
                    </td>
                    <td>
                        <input type="text" name="Username" id="Username" placeholder="ur Name?" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Password">Password</label>
                    </td>
                    <td>
                        <input type="password" name="Password" id="Password" placeholder="ur Password" minlength="8" required>
                    </td>
                </tr>
            </table>
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </center>
    </form><br>
    <div>
        <center>
            Doesn't have any account?<span> <a href="Try1HTML.html">Register now</a></span>
        </center>
    </div>
</body>
</html>
