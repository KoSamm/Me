<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1 style="color: blueviolet;">Form data diri</h1>
        
        <form action="#" method="get">
            <div>
                <label for="Nama">Nama Lengkap</label>
                <input type="text" name="name" id="Nama">
            </div>

            <div>
                <label for="ttl">Tempat, tanggal lahir</label>
                <input type="text" id="ttl" name="TTl">    
            </div>

            <div>
                <label for="">Jenis Kelamin :</label>
                <input type="radio" name="gender" id="" value="Pria">
                <label for="">Pria</label>
                <input type="radio" name="gender" id="" value="Wanita">
                <label for="">Wanita</label>
            </div>
            
            <div>
                <label for="provinsi">Provinsi</label>
                <select name="provinsi" id="provinsi">
                    <option value="Jawa Barat"></option>
                    <option value="Jawa Barat">Jawa Barat</option>
                    <option value="Jawa Tengah">Jawa Tengah</option>
                    <option value="Jawa Timur">Jawa Timur</option>
                </select>
            </div>
                    
            <table>
                <tr>
                    <td>
                        <label for="alamat">Alamat Lengkap</label>
                    </td>
                    <td>
                        <textarea name="alamat" id="alamat"></textarea>
                    </td>
                </tr>
            </table>
        
            <div>
                <input type="checkbox" id="term">
                <label for="term">
                    Saya menyatakan bahwa semua yang tercantum adalah data yang sebenarnya.<div>Bilamana terdapat kekeliruan di kemudian hari, saya siap bertanggungjawab.</div> 
                </label>
            </div>

            <button type="submit" style="background-color: orange; color: whitesmoke; border: 0;">Daftar</button>
        </form>
    </center>
</body>
</html>
